<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="https://kit.fontawesome.com/2be1a31410.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="screen">
      <div id="interface">
        <div id="display-daylight">
          <div class="daylight-mode"><i class="fas fa-sun"></i></div>
        </div>

        <div id="display-darkmode">
          <div class="night-mode"><i class="fas fa-moon"></i></div>
        </div>
        <p>0</p>
        <h1>0</h1>
      </div>

      <div id="buttons">
        <button class="row-1-AC row-1">AC</button>
        <button class="row-1-time row-1"><span class="time">23:45</span> <span class="day">WED</span></button>
        <button class="row-1-x row-1"><i class="fas fa-less-than"></i></button>

        <button class="row-2-dot row-2 btn-cl">*</button>
        <button class="row-2-remainder row-2 btn-cl">%</button>
        <button class="row-2-bracketopen row-2 btn-cl">(</button>
        <button class="row-2-bracketclose row-2 btn-cl">)</button>

        <button class="row-3-divide row-3 btn-cl">/</button>
        <button class="row-3-no7 row-3 btn-cl">7</button>
        <button class="row-3-no8 row-3 btn-cl">8</button>
        <button class="row-3-no9 row-3 btn-cl">9</button>

        <button class="row-4-plus row-4 btn-cl">+</button>
        <button class="row-4-no4 row-4 btn-cl">4</button>
        <button class="row-4-no5 row-4 btn-cl">5</button>
        <button class="row-4-no6 row-4 btn-cl">6</button>

        <button class="row-5-subtract row-5 btn-cl">-</button>
        <button class="row-5-no1 row-5 btn-cl">1</button>
        <button class="row-5-no2 row-5 btn-cl">2</button>
        <button class="row-5-no3 row-5 btn-cl">3</button>

        <button class="row-6-multiply row-6 btn-cl">.</button>
        <button class="row-6-no0 row-6 btn-cl">0</button>
        <button class="row-6-equalsign row-6">=</button>
      </div>
    </div>
  </body>
</html>
